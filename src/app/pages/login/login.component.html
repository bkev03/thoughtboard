<mat-card class="form-card">
    <form (ngSubmit)="onLogin()" class="login-form">
        <mat-card-header>
            <mat-card-title class="login-text">Log in to TB Account</mat-card-title>
        </mat-card-header>

        <mat-card-content class="login-card">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput>
                <mat-icon matSuffix>key</mat-icon>
            </mat-form-field>
        </mat-card-content>
        
        <button mat-flat-button color="primary" type="submit" class="login-btn">Log in</button>
        <p class="signup-href">Don't have an account? <a [routerLink]="['/signup']">Sign Up</a></p>
    </form>    
</mat-card>
