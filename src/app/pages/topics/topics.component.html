<main>
  <h1 class="title">All Topics</h1>
  <div class="results">
    <mat-card appearance="outlined" class="results-card">
      <mat-card-header class="results-card-header">
        Results
      </mat-card-header>
      <hr class="hr">
      @if (allTopics === null || allTopics.length === 0) {
        <div class="no-topics-found"><p>No topics found.</p></div>
      } @else {
        <p class="found-topics-number">Found {{allTopics.length}} topic(s)</p>

        <div class="button-container">
          <button mat-flat-button (click)="show = 'show'" [ngClass]="{'active': show === 'show'}">Show Table</button>
          <button mat-flat-button (click)="show = 'hide'" [ngClass]="{'active': show === 'hide'}">Hide Table</button>
        </div>

        <mat-card class="table-card">
          <mat-card-content class="table-content">
            <table mat-table [ngClass]="show" [dataSource]="allTopics" class="mat-elevation-z8 topic-table">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef> Created By </th>
                <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
              </ng-container>

              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | readableDate}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button (click)="viewTopic(element)" mat-icon-button color="primary">
                    <mat-icon mat-icon-button>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      }
    </mat-card>
  </div>
</main>
