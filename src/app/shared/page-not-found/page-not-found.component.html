<div class="not-found-container">
  <mat-card class="not-found-card">
    <mat-card-content>
      <div class="not-found-content">
        <mat-icon class="not-found-icon">error_outline</mat-icon>
        <h1 class="errorcode">404</h1>
        <h2>Page Not Found</h2>
        <p> 
            Couldn't find the page you are looking for.
            <br>
            It may have been moved or have never existed.
        </p>
        <button mat-raised-button color="primary" [routerLink]="['/home']" routerLinkActive="active">
          <mat-icon>home</mat-icon>
          Return to Home
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
